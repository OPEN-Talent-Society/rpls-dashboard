# Qdrant Nginx Configuration
# Location: /etc/nginx/sites-available/qdrant.harbor.fyi

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=qdrant_api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=qdrant_search:10m rate=500r/m;

# Upstream Qdrant backend
upstream qdrant_backend {
    server qdrant:6333;
    keepalive 32;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name qdrant.harbor.fyi;

    # ACME challenge for Let's Encrypt (if not using Cloudflare)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name qdrant.harbor.fyi;

    # SSL Configuration (Cloudflare Origin Certificate)
    ssl_certificate /etc/nginx/ssl/qdrant.harbor.fyi.pem;
    ssl_certificate_key /etc/nginx/ssl/qdrant.harbor.fyi.key;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS Headers (for dashboard)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, api-key, CF-Access-Client-Id, CF-Access-Client-Secret" always;
    add_header Access-Control-Expose-Headers "Content-Length, Content-Type" always;

    # Handle OPTIONS requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Logging
    access_log /var/log/nginx/qdrant.harbor.fyi.access.log;
    error_log /var/log/nginx/qdrant.harbor.fyi.error.log warn;

    # Cloudflare Access Validation (OPTIONAL - uncomment to enable)
    # Validates CF-Access-Client-Id and CF-Access-Client-Secret headers
    #
    # set $cf_access_valid 0;
    # if ($http_cf_access_client_id = "") {
    #     return 401 "Missing CF-Access-Client-Id header";
    # }
    # if ($http_cf_access_client_secret = "") {
    #     return 401 "Missing CF-Access-Client-Secret header";
    # }
    # # Add actual validation logic here (query Cloudflare API or use JWT validation)

    # Qdrant Dashboard (read-only access)
    location /dashboard {
        limit_req zone=qdrant_api burst=20 nodelay;
        proxy_pass http://qdrant_backend/dashboard;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
    }

    # Health check endpoint (no rate limit)
    location /healthz {
        proxy_pass http://qdrant_backend/healthz;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Metrics endpoint (authenticated only)
    location /metrics {
        limit_req zone=qdrant_api burst=10 nodelay;

        # Require API key for metrics
        if ($http_api_key = "") {
            return 401 "API key required";
        }

        proxy_pass http://qdrant_backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
    }

    # Collections API (write operations - strict rate limit)
    location ~ ^/collections/[^/]+/(points|index) {
        limit_req zone=qdrant_api burst=10 nodelay;

        # API key validation (done by Qdrant, but we check for presence)
        if ($http_api_key = "") {
            return 401 "API key required";
        }

        proxy_pass http://qdrant_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through authentication headers
        proxy_set_header api-key $http_api_key;

        # Timeouts for write operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Search API (read operations - higher rate limit)
    location ~ ^/collections/[^/]+/points/search {
        limit_req zone=qdrant_search burst=50 nodelay;

        # API key validation
        if ($http_api_key = "") {
            return 401 "API key required";
        }

        proxy_pass http://qdrant_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through authentication headers
        proxy_set_header api-key $http_api_key;

        # Timeouts for search operations
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # All other API endpoints
    location / {
        limit_req zone=qdrant_api burst=20 nodelay;

        # API key validation
        if ($http_api_key = "") {
            return 401 "API key required";
        }

        proxy_pass http://qdrant_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through authentication headers
        proxy_set_header api-key $http_api_key;

        # Default timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings for large payloads
        client_max_body_size 100M;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}
